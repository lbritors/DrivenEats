<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>DrivenEats</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>DrivenEats </h1>
            <p>Sua comida em 6 minutos</p>
        </header>
        <main class="conteudo-pagina">
            <section class="categoria prato" >
                <div>
                    <h2>Primeiro, seu prato</h2>
                    <div class="container-pedidos">
                        <button date-test="dish" class="camarao" onclick="selecionarPedido(this)" onclick="enviarPedido()">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/michele-blackwell-rAyCBQTH7ws-unsplash.jpg" alt="Lámen de camarão">
                                    <figcaption data-test="item-name">Lámen de Camarão</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Um pouco de vagem</p>
                                    <p>Um pouco de ovo</p>
                                    <p class="preco" data-test="item-price">R$ 24,00</p>
                                </div>
                                <div class="checkicon">
                                    <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="dish" class="carne" onclick="selecionarPedido(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/eriks-irmejs-Prtmg56zIX0-unsplash.jpg" alt="Lámen de carne">
                                    <figcaption data-test="item-name">Lámen de Carne</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Um pouco de brócolis</p>
                                    <p>Um pouco de pimenta</p>
                                    <p class="preco" data-test="item-price">R$ 22,00</p>
                                </div>
                                <div class="checkicon" >
                                    <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="dish" class="veggie" onclick="selecionarPedido(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/no-revisions-YRSRQpBfsj4-unsplash.jpg" alt="Lámen Veggie">
                                    <figcaption data-test="item-name">Lámen Veggie</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Um pouco de brócolis</p>
                                    <p>Um pouco de tofu</p>
                                    <p class="preco" data-test="item-price">R$ 25,00</p>
                                </div>
                                <div class="checkicon">
                                    <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="dish" class="porco" onclick="selecionarPedido(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/hari-panicker-2t28IxSTqF4-unsplash.jpg" alt="Lámen de Porco">
                                    <figcaption data-test="item-name">Lámen de Porco</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Um pouco de gengibre</p>
                                    <p>Um pouco de cebolinha</p>
                                    <p class="preco" data-test="item-price">R$ 21,00</p>
                                </div>
                                <div class="checkicon">
                                    <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                    </div>    
                </div>
            </section>
            <section class="categoria bebida" >
                <div>
                    <h2>Agora, sua bebida</h2>
                    <div class="container-pedidos">
                        <button data-test="drink" class="pepsi" onclick="selecionarPedido2(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/erik-mclean-8PlxjAptzmE-unsplash.jpg" alt="Pepsi">
                                    <figcaption data-test="item-name">Pepsi</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Lata 350ml</p>
                                    <p class="preco" data-test="item-price">R$ 5,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="drink" class="coca" onclick="selecionarPedido2(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/james-yarema-wQFmDhrvVSs-unsplash.jpg" alt="Coca-Cola">
                                    <figcaption data-test="item-name">Coca-Cola</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Lata 350ml</p>
                                    <p class="preco" data-test="item-price">R$ 5,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="drink" class="chups" onclick="selecionarPedido2(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/justus-menke-YIx0N2ZUaGg-unsplash.jpg" alt="Chupa-Chups">
                                    <figcaption data-test="item-name">Chupa-Chups</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Lata 350ml</p>
                                    <p class="preco" data-test="item-price">R$ 5,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="drink" class="monster" onclick="selecionarPedido2(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/christian-wiediger-Wh41wPvHnw8-unsplash.jpg" alt="Monster">
                                    <figcaption data-test="item-name">Monster</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Lata 473ml</p>
                                    <p class="preco" data-test="item-price">R$ 8,00</p>
                                </div>    
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                    </div>    
                </div>
            </section>
            <section class="categoria doce" >
                <div>
                    <h2>Por fim, sua sobremesa</h2>
                    <div class="container-pedidos">
                        <button data-test="dessert" class="churro" onclick="selecionarPedido3(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/emilly-carvalho-P0aOSlp5i_g-unsplash.jpg" alt="Cupcake de Doce de Leite">
                                    <figcaption data-test="item-name">Cupcake de Churro</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Doce de Leite</p>
                                    <p>Canela</p>
                                    <p class="preco" data-test="item-price">R$ 10,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="dessert" class="nozes" onclick="selecionarPedido3(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/atheer-alghamdi-YhJjDe-vEyw-unsplash.jpg" alt="Cupcake de Nozes">
                                    <figcaption data-test="item-name">Cupcake de Nozes</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Nozes</p>
                                    <p>Caramelo</p>
                                    <p class="preco" data-test="item-price">R$ 10,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </button>
                        <button data-test="dessert" class="cafe" onclick="selecionarPedido3(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/jacob-boavista-0xGLSpZlOeI-unsplash.jpg" alt="Cupcake de Café com Chocolate">
                                    <figcaption data-test="item-name">Cupcake de Café </figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Um pouco de café</p>
                                    <p>Chocolatudo</p>
                                    <p class="preco" data-test="item-price">R$ 10,00</p>
                                </div>  
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>  
                            </div>
                        </button>
                        <button data-test="dessert" class="oreo" onclick="selecionarPedido3(this)">
                            <div class="caixa-pedido">
                                <figure>
                                    <img src="./imagens/lana-mattice-gKrxflp1wv0-unsplash.jpg" alt="Cupcake de Oreo">
                                    <figcaption data-test="item-name">Cupcake de Oreo</figcaption data-test="item-name">
                                </figure>
                                <div class="descricao">
                                    <p>Bem recheado</p>
                                    <p>Com biscoito</p>
                                    <p class="preco" data-test="item-price">R$ 10,00</p>
                                </div>
                                <div class="checkicon escondido">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </div>    
                            </div>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="barra-bottom">
            <button data-test="order-btn" disabled class="selecionar-pedidos" onclick="fecharPedido(this)">
                <h3>Selecione os 3 itens para fechar o pedido</h3>
            </button>
        </footer>
    </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>  
</body>
</html>
